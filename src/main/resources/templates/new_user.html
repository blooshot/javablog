<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save Users</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phn}" placeholder="Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{courseName}" placeholder="Course Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fee}" placeholder="Fee" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
